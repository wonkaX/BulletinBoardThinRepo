<!DOCTYPE html PUBLIC "-//W3C//DD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
	<title>BulletinBoard - Main Page</title>
</head>

<body>
	<h:form>

		<h:outputText value="You are #{user.name}" />

		<h:panelGrid id="grid" columns="2">
			<h:outputLabel for="item" value="Item: " />
			<h:inputText id="item" value="#{notice.item}" />
			<h:outputLabel for="amont" value="Amount: " />
			<h:inputText id="amount" value="#{notice.amount}" />
			<h:outputLabel for="pricePerItem" value="Price per Item: " />
			<h:inputText id="pricePerItem" value="#{notice.pricePerItem}" />
			<h:commandButton id="add" value="Add" action="#{notice.addToList}" />
		</h:panelGrid>

	</h:form>
</body>

</html>
